<h2 style="color: #007bff; text-align: center; margin-bottom: 20px;">Register</h2>

<form method="POST" style="max-width: 400px; margin: 0 auto;">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username" required 
         style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
  
  <input type="password" name="password" placeholder="Password" required 
         style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
  
  <input type="password" name="confirm" placeholder="Confirm Password" required 
         style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
  
  <button type="submit"
          style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Register
  </button>
</form>

<p style="text-align: center; margin-top: 15px;">
  Already have an account? 
  <a href="{% url 'login' %}" style="color: #007bff; text-decoration: none;"
     onmouseover="this.style.color='#0056b3'; this.style.textDecoration='underline';"
     onmouseout="this.style.color='#007bff'; this.style.textDecoration='none';">
    Login here
  </a>
</p>
